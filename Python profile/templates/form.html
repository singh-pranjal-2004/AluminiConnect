<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Details</h2>
        <form action="/form" method="POST" enctype="multipart/form-data">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Your country" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Your phone number" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Your professional title" required>

            <label for="language">Programming Language</label>
            <input type="text" id="language" name="language" placeholder="Your preferred programming language" required>

            <label for="experience">Experience (Years)</label>
            <input type="number" id="experience" name="experience" placeholder="Years of experience" required>

            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="crypto">Cryptocurrency</option>
            </select>

            <label for="subscription">Subscription</label>
            <select id="subscription" name="subscription" required>
                <option value="free">Free</option>
                <option value="premium">Premium</option>
            </select>
            <label for="image">Upload Image</label>
            <input type="file" id="image" name="image" accept="image/*" required> 
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
